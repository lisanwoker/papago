<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Translator</title>

</head>
<body>
    <div class="container">
        <h1>이성빈이 해주는 번역 ,change languge for seongbeen</h1>
        <div>글씨를 입력하시고, 바꾸고 싶은 언어를 선택하시요!</div>
        <a href="https://example.com/">Example Website</a>

        https://dict.naver.com/

        <div>
            <form method="POST">
                <div class="form-group">
                    <textarea name="text" cols="20" rows="10" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <label for="language">Language,언어,lenguaje</label>
                    <select name="language" class="form-control">
                        <option value="en">English</option>
                        <option value="it">Italian</option>
                        <option value="ja">Japanese</option>
                        <option value="ru">Russian</option>
                        <option value="kr">korean</option>
                        <option value="es">spain</option>
                        <option value="cn">china</option>
                        <option value="fr">france</option>
                    </select>
                </div>
                <div>
                    <button type="submit">누르면 이성빈이 번역해줌!</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
